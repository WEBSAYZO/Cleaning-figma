<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div class="container flex">
      <div class="left">
        <h1 class="h-1">Contact Us</h1>
        <p class="lorem-1">
          In dignissim euismod pretium amet enim a eu nam ut urna accumsan
          pellentesque lacus duis pharetra eutortor.
        </p>
        <div class="left-div">
          <img class="left-img" src="./call-image.svg" alt=""/>
          <p class="p-2">Call us now</p>
          <h3 class="phone-number">(414) 567 - 2109</h3>
        </div>
        <hr class="line"/>
        <h3 class="h-3">Not convinced yet?</h3>
        <p class="lorem-2">
          Massa bibendum consectetur maurisid gravida purus, dolor dui amet
          morbi non nunc urna purus diam.
        </p>
        <button class="btn">
          <a class="a-1">Browse our packages</a>
        </button>
      </div>

      <div class="right">
        <div class="div">
          <div>
            <label>Full name</label>
            <input type="text" />
          </div>

          <div>
            <label>Phone number</label>
            <input type="number" />
          </div>
        </div>

        <div class="div">
          <div>
            <label>Address</label>
            <input type="text" />
          </div>

          <div>
            <label>Email</label>
            <input type="email" />
          </div>
        </div>
        <div class="div">
          <div>
            <label>Requested service</label>
            <input type="text" />
          </div>

          <div>
            <label>Day of service</label>
            <input type="number" />
          </div>
        </div>

        <div>
          <label>Add a note</label>
          <input type="text"/>
        </div>
        <button class="blue-btn">
          Submit message
        </button>
      </div>
    </div>
  </body>
</html>
